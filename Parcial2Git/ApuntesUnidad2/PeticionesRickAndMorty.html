<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    
    <body>
        <button id="btn">Rick and Morty</button>
        <div class="contenedor">
            
            <script>
                document.getElementById("btn").addEventListener("click", () => {

                    const xhr = new XMLHttpRequest();
                    xhr.addEventListener("readystatechange", function () {
                      if (this.readyState === this.DONE) {
                        console.log(this.responseText);

                        let objetoRespuesta=JSON.parse(this.responseText);
                        console.log(objetoRespuesta.value);
                        document.getElementById("contenedor").innerText=objetoRespuesta.value;
                      }
                    });

                    xhr.open("GET", "https://rickandmortyapi.com/api/character/avatar/22.jpeg");

                    xhr.send();
                });
            </script>
        </div> 
</body>
</html>
